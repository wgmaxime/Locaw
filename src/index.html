<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Location de véhicules de service 100% en ligne !">
		<meta name="theme-color" content="#18CFAE">
		<title>Locaw - Location de véhicules de service 100% en ligne !</title>
	</head>
	<body>

		<main>
			<img src="./img/logo.svg" class="logo" alt="Logo Locaw">




			<section class="connexion">
				<p class="slogan">Location de véhicules de service <br> <strong>100% en ligne !</strong><br><em></em></p>

				<form id="login">

					<label>
						<img src="./img/picto-identifiant.svg" alt="Pictogramme identifiant">
						<input type="text" name="identifiant_co" onfocus="focus(this)" required title="Entrez votre identifiant" autocomplete="off">
						<p>identifiant</p>
					</label>

					<label>
						<img src="./img/picto-cadena.svg" alt="Pictogramme mot de passe"> 
						<img src="./img/yeux-open.svg" class="show-mp" id="show-mp-1" alt="Pictogramme voir le mot de passe">
						<img src="./img/yeux-close.svg" class="show-mp active" id="show-mp-2" alt="Pictogramme masquer le mot de passe">
						<input type="password" name="password_co" required title="Entrez votre mot de passe" autocomplete="off">
						<p>mot de passe</p>
					</label>

					<button type="submit">
						Connexion
					</button>

				</form>

				<a id="register">Incription</a>

			</section>

			<div class="modal" id="modalRegister">
			  
			  <div class="modal-content">
			    <span class="close">&times;</span>

			    <div class="step-incription" id="step-1">
			    	<label>
						<input type="text" name="name_re" onfocus="focus(this)" required title="Entrez votre nom" autocomplete="off" value="test">
						<p>Votre nom</p>
					</label>
					<label>
						<input type="text" name="lastname_re" onfocus="focus(this)" required title="Entrez votre prénom" autocomplete="off" value="test">
						<p>Votre prénom</p>
					</label>
					<label>
						<input type="text" name="adress_re" onfocus="focus(this)" required title="Entrez votre adresse complète" autocomplete="off">
						<p>Votre adresse complète</p>
					</label>
					<button class="next">Étape suivante</button>
			    </div>
			    <div class="step-incription" id="step-2">
			    	<label>
						<input type="date" name="born_re" onfocus="focus(this)" required title="Entrez votre date de naisssance" autocomplete="off">
						<p>Votre date de naissance</p>
					</label>
					<label>
						<textarea name="job_re" onfocus="focus(this)" title="Décrivez nous votre profession" autocomplete="off"></textarea>
						<p>Décrivez votre profession</p>
					</label>
			    	<span class="prev">Retour</span>
			    	<button class="next">Étape suivante</button>
			    </div>
			    <div class="step-incription" id="step-3">
			    	<label>
						<input type="email" name="email_re" onfocus="focus(this)" required title="Entrez votre adresse e-mail" autocomplete="off" value="test@test.fr">
						<p>Votre email</p>
					</label>

					<label>
						<img src="./img/picto-cadena.svg" alt="Pictogramme mot de passe"> 
						<img src="./img/yeux-open.svg" class="show-mp" id="show-mp-1" alt="Pictogramme voir le mot de passe">
						<img src="./img/yeux-close.svg" class="show-mp active" id="show-mp-2" alt="Pictogramme masquer le mot de passe">
						<input type="password" name="password_re" required title="Entrez votre mot de passe" autocomplete="off" value="test">
						<p>mot de passe</p>
					</label>

			    	<span class="prev">Retour</span>
			    	<button class="next">S'incrire</button>
			    </div>
			    <div class="step-incription" id="step-4">
			    	<p>Bravo votre compte est crée vous pouvez mainteant vous connecter</p>
			    	<button class="next">Me connecter</button>
			    </div>

			  </div>

			</div>

			<section class="inscription">
				<p class="slogan">Inscription</strong></p>
				<label>
					<img src="./img/picto-identifiant.svg" alt="Pictogramme identifiant">
					<input type="text" name="identifiant" onfocus="focus(this)">
					<p>identifiant</p>
				</label>
				<label>
					<img src="./img/picto-identifiant.svg" alt="Pictogramme identifiant">
					<input type="text" name="name" onfocus="focus(this)">
					<p>nom</p>
				</label>
				<label>
					<img src="./img/picto-email.svg" alt="Pictogramme identifiant">
					<input type="email" name="email" onfocus="focus(this)">
					<p>e-mail</p>
				</label>
				<label>
					<img src="./img/picto-cadena.svg" alt="Pictogramme mot de passe"> 
					<img src="./img/yeux-open.svg" class="show-mp" id="y-open" alt="Pictogramme voir le mot de passe">
					<img src="./img/yeux-close.svg" class="show-mp active" id="y-close" alt="Pictogramme masquer le mot de passe">
					<input type="password" name="password">
					<p>mot de passe</p>
				</label>
				<button type="submit">
					S'inscrire
				</button>
				<a href="">Connexion</a>
			</section>

		</main>


	</body>
</html>
